<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片切换实例</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('pic'),
                    oImg = oDiv.getElementsByTagName('img')[0],
                    oSpan = oDiv.getElementsByTagName('span')[0],
                    oP = oDiv.getElementsByTagName('p')[0],
                    oUl = oDiv.getElementsByTagName('ul')[0],
                    aLi = oUl.getElementsByTagName('li'),
                    arrUrl = ['img/1.png', 'img/2.png', 'img/3.png', 'img/4.png'],
                    arrText = ['小宠物', '图片二', '图片三', '面具'],
                    num = 0;

            for (var i = 0; i < arrUrl.length; i++) {
                oUl.innerHTML += '<li></li>';
            }

            function init() {
                for (var i = 0; i < aLi.length; i++) {
                    aLi[i].className = '';
                }
                aLi[num].className = 'active';
                oImg.src = arrUrl[num];
                oSpan.innerHTML = num + 1 + "/" + arrUrl.length;
                oP.innerHTML = arrText[num];
            }

            init();

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    num = this.index;
                    init();
                }
            }

        };
    </script>
</head>
<body>
<div id="pic">
    <img src=""/>
    <span>数量正在加载中...</span>

    <p>文字说明正在加载中...</p>
    <ul></ul>
</div>
</body>
</html>
