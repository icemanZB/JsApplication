<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript">
        window.onload = function () {
            var oBtn = document.getElementById("btn");
            var oUl = document.getElementById("list");
            var aLi = oUl.getElementsByTagName('li');
            var arr = ['red', 'yellow', 'blue', 'green'];
            var str = "";
            oBtn.onclick = function () {
                for (var i = 0; i < 100; i++) {
                    str += '<li style="background: ' + arr[i % arr.length] + ';">' + i + '</li>';
                }
                oUl.innerHTML = str;

                for (var i = 0; i < aLi.length; i++) {
                    aLi[i].style.left = (i % 10) * 55 + "px";
                    if (i % 10 == 0) {
                        // 10个换一行
                        aLi[i].style.top = i * 6 + "px";
                    } else {
                        // 获取到上一个兄弟节点的top值
                        aLi[i].style.top = aLi[i].previousSibling.style.top;
                    }
                }
            }
        };
    </script>
</head>
<body>
<input id="btn" type="button" value="自动生成100个LI"/>
<ul id="list">
</ul>
</body>
</html>
